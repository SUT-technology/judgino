<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link rel="stylesheet" href="/static/css/lib/daisyui.min.css">
    <script src="/static/js/lib/tailwind.min.js"></script>
    <script src="/static/js/config.js"></script>
    <link rel='stylesheet' href='/static/css/lib/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='/static/css/lib/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <header>
        <button class="pr-4 pt-5 lg:hidden" onclick="handlemenu()"><i
                    class="fi fi-sr-bars-staggered text-2xl"></i></button>
        <div id="backdrop-menu" onclick="handlemenu()"
             class="fixed top-0 right-0 bg-black bg-opacity-50 w-screen h-screen lg:hidden hidden z-10"></div>
        <nav class="bg-gray-20 bg-opacity-45 backdrop-blur-3xl p-3 lg:w-2/12 w-1/2 h-[90vh] fixed lg:right-0 right-[-100%] top-[5%] rounded-l-2xl shadow-lg transition-all duration-300 z-20"
             id="menu">
            <div class="text-center font-fedra text-2xl mt-5">
                judgino
            </div>
            <ul class="menu rounded-box mt-20">
                <li class="mb-3">
                    <a href="#">
                        <i class="fi fi-rr-home"></i>
                        سوال ها
                    </a>
                </li>
                <li class="mb-3 bg-gray-38 rounded-lg">
                    <a href="#">
                        <i class="fi fi-rr-edit"></i>
                        سوال جدید
                    </a>
                </li>
                <li class="mb-3">
                    <a href="#">
                        <i class="fi fi-rr-checkbox"></i>
                        ارسال ها
                    </a>
                </li>
                </li>
                <li class="mb-3">
                    <a href="/pages/player/scores.html">
                        <i class="fi fi-rr-user"></i>
                        پروفایل
                    </a>
                </li>
                <li class="mb-3">
                    <a href="/pages/player/questions.html">
                        <i class="fi fi-rr-user-pen"></i>
                        ویرایش پروفایل
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="lg:w-10/12 p-3 mr-auto mt-6">
        <section class="bg-gray-20 bg-opacity-45 min-h-full backdrop-blur-3xl p-3 rounded-2xl w-full min-h-[90h] z-20">
            <div class="card lg:w-8/12 w-10/12  mx-auto bg-gray-700 bg-opacity-30 backdrop-blur-xl p-4 rounded-xl">
                <h1 class="text-4xl text-center font-fedra mb-5">لیست ارسال‌ها</h1>


        <div class="mb-4">
            <select id="submissionFilter" class="p-2 w-1/4 rounded-md border">
                <option value="all">تمام ارسال‌ها</option>
                <option value="mine">ارسال‌های من</option>
            </select>
            <select id="finalFilter" class="p-2 w-1/4 rounded-md border">
                <option value="all">تمام ارسال‌ها</option>
                <option value="final">ارسال‌های نهایی</option>
            </select>
        </div>


        <div class="overflow-x-auto w-3/4 mx-auto bg-base--gray rounded-xl table-con bg-opacity-75">
            <table class="table-auto w-full text-center border-collapse">
                <thead>
                    <tr>
                        <th class="2">نام سوال</th>
                        <th class="2">پاسخ‌دهنده</th>
                        <th class="2">وضعیت</th>
                        <th class="2">زمان ارسال</th>
                        <th class="2">نوع ارسال</th>
                    </tr>
                </thead>
                <tbody id="submissions-list">
                    <tr>
                        <th class="2">سو</th>
                        <th class="2">ممد</th>
                        <th class="2">پذیرفته‌شده</th>
                        <th class="2">امروز</th>
                        <th class="2">نهایی</th>
                    </tr>
                    {{range .submissions}}
                        <th class="2">{{.question_title}}</th>
                        <th class="2">{{.user_name}}</th>
                        <th class="2">{{.status}}</th>
                        <th class="2">{{.date}}</th>
                        <th class="2">{{.type}}</th>
                    {{end}}
                </tbody>
        
            </table>
        </div>

        <div class="flex justify-center items-center mt-4">
            <button id="prevPage" class="p-2 bg-gray-500 text-white rounded-md" disabled>قبلی</button>
            <span id="pageInfo" class="mx-6">صفحه 1 از 1</span>
            <button id="nextPage" class="p-2 bg-gray-500 text-white rounded-md">بعدی</button>
        </div>
            </div>
        </section>
    </div>

    <script>
        const question_id = 2; // TODO Replace with the actual question ID



        // When the input or select options change, trigger a request to the backend
        const submissionFilter = document.getElementById('submissionFilter');
        const finalFilter = document.getElementById('finalFilter');


        const   prevPageBtn = document.getElementById('prevPage');
        const   nextPageBtn = document.getElementById('nextPage');
        const   pageInfo = document.getElementById('pageInfo');

        let currentPage = 1;  // Track the current page
        let totalPages = 5;   // Total pages, needs to be set after the first request
        pageInfo.textContent = `صفحه ${currentPage} از ${totalPages}`;



        // When input or select options change, trigger a request to the backend
        submissionFilter.addEventListener('change', handlePaginationChange);
        finalFilter.addEventListener('change', handlePaginationChange);

        // "Previous" button click
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                handlePaginationChange();
            }
        });

        // "Next" button click
        nextPageBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                handlePaginationChange();
            }
        });


        // Function to handle the request to the backend with current page and filter values
        function handlePaginationChange() {
            const submissionValue = submissionFilter.value;
            const finalValue = finalFilter.value;

            const queryString = `submissionValue=${submissionValue}&finalValue=${finalValue}&page=${currentPage}`;

            // Send the data to the backend
            fetch(`/questions/${question_id}/submissions?${queryString}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Handle the response
                    updateSubmissionsList(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateSubmissionsList(data) {
            const submissionsList = document.getElementById('submissions-list');
            submissionsList.innerHTML = '';

            data.submissions.forEach(submission => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="2">${submission.question_title}</td>
                    <td class="2">${submission.user_name}</td>
                    <td class="2">${submission.status}</td>
                    <td class="2">${new Date(submission.date).toLocaleDateString()}</td>
                    <td class="2">${submission.type}</td>
                `;
                submissionsList.appendChild(row);
            });

            // Update the pagination info
            totalPages = data.totalPages;  // Update the total pages from the response
            pageInfo.textContent = `صفحه ${currentPage} از ${totalPages}`;

            // Disable/enable pagination buttons
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            handlePaginationChange();
        }
    </script>
    <script src="/static/js/main.js"></script>
</body>


</html>
