<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل</title>
    <link rel="stylesheet" href="assets/css/lib/daisyui.min.css">
    <script src="assets/js/lib/tailwind.min.js"></script>
    <script src="assets/js/config.js"></script>
    <link rel='stylesheet' href='assets/css/lib/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='assets/css/lib/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="card lg:w-8/12 w-10/12 mx-auto bg-gray-700 bg-opacity-30 backdrop-blur-xl p-4 rounded-xl">
    <div class="card lg:w-8/12 w-10/12 mx-auto bg-yellow-400 bg-opacity-30 backdrop-blur-xl p-4 rounded-xl">
        <h2 class=class="text-2xl font-bold>ویرایش پروفایل</h2>
    </div>
</div>
<br>
<br>
<div>
    <form action="/pages/designer/category.html" class="mt-8 check-form">
        <div class="card lg:w-8/12 w-10/12 mx-auto bg-gray-700 bg-opacity-30 backdrop-blur-xl p-4 rounded-xl"
             id="myCard">
            <h2 class="text-2xl font-bold">ویرایش اطلاعات کاربر</h2>
            <br>
            <div class="flex flex-wrap transition-all duration-150" id="register-container">
                <div class="lg:w-1/2 w-full lg:pe-1 my-3 check-input relative">
                    <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                    <div class="inp-con">
                        <input type="text" data-validations="required"
                               class="text-input border border-2 border-purple-700 bg-transparent focus:outline-none focus:border-purple-700 w-full px-3 py-2 rounded"/>
                        <label>نام</label>
                        <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                        <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                    </div>
                </div>

                <div class="lg:w-1/2 w-full lg:ps-1 my-3 check-input relative">
                    <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                    <div class="inp-con">
                        <input type="text"
                               class="text-input border border-2 border-purple-700 bg-transparent focus:outline-none focus:border-purple-700 w-full px-3 py-2 rounded"
                               data-max="5" data-validations="required,persian"/>
                        <label>نام خانوادگی</label>
                        <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                        <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                    </div>
                </div>

                <div class="lg:w-1/2 w-full lg:pe-1 my-3 check-input relative">
                    <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                    <div class="inp-con">
                        <input type="text" data-validations="required"
                               class="text-input border border-2 border-purple-700 bg-transparent focus:outline-none focus:border-purple-700 w-full px-3 py-2 rounded"/>
                        <label>نام کاربری</label>
                        <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                        <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                    </div>
                </div>

                <div class="lg:w-1/2 w-full lg:ps-1 my-3 check-input relative">
                    <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                    <div class="inp-con">
                        <input type="text" data-validations="email"
                               class="text-input border border-2 border-purple-700 bg-transparent focus:outline-none focus:border-purple-700 w-full px-3 py-2 rounded"/>
                        <label>ایمیل</label>
                        <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                        <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                    </div>
                </div>

                <div class="lg:w-1/2 w-full lg:pe-1 my-3 check-input relative">
                    <span class="mb-1 -text-error text-xs error-message absolute -top-4"></span>
                    <div class="inp-con">
                        <input type="text" data-validations="required"
                               class="text-input border border-2 border-purple-700 bg-transparent focus:outline-none focus:border-purple-700 w-full px-3 py-2 rounded"/>
                        <label>گذرواژه</label>
                        <i class="fi fi-sr-check-circle -text-success hidden error-icon"></i>
                        <i class="fi fi-sr-exclamation -text-error hidden success-icon"></i>
                    </div>
                </div>

                <div class="lg:w-1/2 w-full lg:ps-1 my-3 relative">
                    <select class="select select-primary border border-2 border-purple-700 bg-transparent w-full pr-8 focus:outline-none focus:border-purple-700 px-3 py-2 rounded">
                        <option disabled>نوع کاربر</option>
                        <option value="0" selected>کاربر عادی</option>
                        <option value="1">ادمین</option>
                    </select>
                </div>
                <span class="-text-error form-error mt-4 block text-center w-full"></span>
                <button
                        class="w-full rounded-lg bg-gradient-to-t from-purple-700 to-purple-500 h-12 mt-4 flex items-center justify-center text-white font-semibold">
                    ویرایش
                </button>
            </div>

        </div>
    </form>
</div>
<br>
<br>
<div class="flex justify-center mt-8 ">
    <button class="join-item btn bg-gradient-to-t from-purple-800 to-purple-400 bg-opacity-40">سوال ها</button>
    <button class="join-item btn bg-gradient-to-t from-purple-800 to-purple-400 bg-opacity-40">سوال جدید</button>
    <button class="join-item btn bg-gradient-to-t from-purple-800 to-purple-400 bg-opacity-40">ارسال ها</button>
    <button class="join-item btn bg-gradient-to-t from-purple-800 to-purple-400 bg-opacity-40">پروفایل</button>
    <button class="join-item btn btn-active bg">ویرایش پروفایل</button>
</div>
<script src="/assets/js/main.js"></script>
</body>
</html>
